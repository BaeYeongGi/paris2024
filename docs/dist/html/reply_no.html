        close : function(){
          writeForm.target.txtNoti.style.display = 'block';

        },
        // 이모티콘 클릭 시
        click : function(e){
            var _input = e.target.previousSibling;
            var isChecked = _input.checked;
            if(isChecked){
                e.preventDefault();       
                _input.checked = false;
            }
        },
        
        event : function(e){//show와 내용동일
          if ( login != '1' ) {
            checkLogin();
        } else {
              writeForm.target.txtNoti.style.display = 'none';
              writeForm.target.txtAreaWrap.style.display = 'block';

            if ( e.target.tagName === 'IMG'  ) {
              if( 	document.getElementById('emo13') != undefined ) {
              document.getElementById('emo13').checked = true
            }
          }
        }
        }
    }
    window.addEventListener('load', function(){
        writeForm.target.txtNoti.onclick = writeForm.show;
        writeForm.target.cancelBtn.onclick = writeForm.close;
        for(var i=0;i<writeForm.target.emoticon.length;i++){

        }
        var bannerExist = document.getElementById("reply_banner");
