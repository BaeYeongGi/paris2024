<header @@if(type === "poll"){class="header type@@background poll"} class="header type@@background" >
  <div class="header_top_area">
    <ul class="header_nav">
      <li><a href="#" class="logo" aria-label="네이트"></a></li>
      <li><a href="#" class="sports">스포츠</a></li>
      <li><a href="#">뉴스</a></li>
      <li><a href="#">연예</a></li>
    </ul>
    <a href="#" class="search" aria-label="검색 페이지로 이동"></a>
  </div>
  <div class="header_bottom_area">
    <ul class="title_wrap">
      <li>
        <a href="home.html" class="title" aria-label="봉쥬르 paris">
          @@if(type === "main"){
            <h1 class="hidden_text">봉쥬르 PARIS</h1>
          }
        </a>
      </li>
      <li>
        <button class="share gnb_share" aria-label="페이지 공유하기"></button>        
      </li>
    </ul>
    <a href="#" class="medal_wrap">
      <p class="rank"><span>종합</span> 12위</p>
      <ul class="medal_count">
        <li class="gold" aria-label="금메달 획득 수">4</li>
        <li class="silver" aria-label="은메달 획득 수">6</li>
        <li class="bronze" aria-label="동메달 획득 수">10</li>
      </ul>
    </a>
  </div>
</header>
@@include("share.html")
<script>
  document.querySelector('.gnb_share').addEventListener('click', function(){
    const dimmed = document.querySelector('.modal_backdrop');
    const layer = document.querySelector('#sns_share_pop');
    layer.classList.add('active');
    dimmed.classList.add('active');
    layer.style.display = 'block';
  })
  setIOS();
</script>
